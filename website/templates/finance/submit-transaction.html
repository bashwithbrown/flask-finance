{% extends "base.html" %}
{% block content %}
  <div class="container">
    <h1>Submit Transaction</h1>
    <form action="{{ url_for('api.submit_transaction_information') }}" method="post">
      <label for="description">Description:</label>
      <input type="text" name="description" id="description" required>

      <label for="amount">Amount (in CAD):</label>
      <input type="number" step="0.01" name="amount" id="amount" required>

      <label for="category">Category </label>
      <select name="category" id="category" style="margin-bottom: 40px;">
        <option value="General Expenses">General Expenses</option>
        <option value="General Income">General Income</option>
        <option value="Miscellaneous">Miscellaneous</option>
        <option value="Job">Job</option>
        <option value="Savings/Investments">Savings/Investments</option>
        <option value="Food">Food</option>
        <option value="Transportation">Transportation</option>
        <option value="Personal">Personal</option>
        <option value="Education">Education</option>
        <option value="Housing">Housing</option>
      </select>

      <input type="submit" value="Submit Transaction">
    </form>
  </div>
{% endblock %}
